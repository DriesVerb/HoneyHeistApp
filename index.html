<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Heist 2021</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player player--1">
        <h2 class="player__name">Barry Bonds</h2>
        <p class="player__skill">Sensing Honey / Thief</p>

        <div class="player__stats">
          <p>Bear Points:</p>
          <p class="player__bear-points"></p>
        </div>

        <div class="player__stats">
          <p>Criminal Points:</p>
          <p class="player__criminal-points"></p>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-bear">Normal Bear Move</button>
          <button class="player__btn player__btn-bear--s">
            Special Bear Move
          </button>
          <button class="player__btn player__btn-crim">Criminal Move</button>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-honey">Honey Found</button>
          <button class="player__btn player__btn-flash">Flashback</button>
        </div>
      </div>

      <div class="player player--2">
        <h2 class="player__name">Grathan</h2>
        <p class="player__skill">Devour Bamboo / Hacker</p>

        <div class="player__stats">
          <p>Bear Points:</p>
          <p class="player__bear-points"></p>
        </div>

        <div class="player__stats">
          <p>Criminal Points:</p>
          <p class="player__criminal-points"></p>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-bear">Normal Bear Move</button>
          <button class="player__btn player__btn-bear--s">
            Special Bear Move
          </button>
          <button class="player__btn player__btn-crim">Criminal Move</button>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-honey">Honey Found</button>
          <button class="player__btn player__btn-flash">Flashback</button>
        </div>
      </div>

      <div class="player player--3">
        <h2 class="player__name">Frankie</h2>
        <p class="player__skill">Climbing / Charisma</p>

        <div class="player__stats">
          <p>Bear Points:</p>
          <p class="player__bear-points"></p>
        </div>

        <div class="player__stats">
          <p>Criminal Points:</p>
          <p class="player__criminal-points"></p>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-bear">Normal Bear Move</button>
          <button class="player__btn player__btn-bear--s">
            Special Bear Move
          </button>
          <button class="player__btn player__btn-crim">Criminal Move</button>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-honey">Honey Found</button>
          <button class="player__btn player__btn-flash">Flashback</button>
        </div>
      </div>

      <div class="player player--4">
        <h2 class="player__name">John Paul-Salad</h2>
        <p class="player__skill">Terrify / Intelligence</p>

        <div class="player__stats">
          <p>Bear Points:</p>
          <p class="player__bear-points"></p>
        </div>

        <div class="player__stats">
          <p>Criminal Points:</p>
          <p class="player__criminal-points"></p>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-bear">Normal Bear Move</button>
          <button class="player__btn player__btn-bear--s">
            Special Bear Move
          </button>
          <button class="player__btn player__btn-crim">Criminal Move</button>
        </div>

        <div class="player__stats">
          <button class="player__btn player__btn-honey">Honey Found</button>
          <button class="player__btn player__btn-flash">Flashback</button>
        </div>
      </div>

      <div class="dice">
        <div class="dice__pad">
          <div class="dice__number dice__number--1"></div>
          <div class="dice__number dice__number--2"></div>
        </div>
        <div class="dice__message">Let the honey heisting begin</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
